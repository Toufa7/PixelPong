<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Test</title>
</head>
<body>
  <h1>Authentication Test</h1>
  
  <h2>Google Authentication</h2>
  <button onclick="simulateGoogleLogin()">Login with Google</button>
  
  <h2>42 Authentication</h2>
  <button onclick="simulate42Login()">Login with 42</button>
  
  <script>
    function simulateGoogleLogin() {
      // Simulate the redirection after successful Google authentication
      window.location.href = 'http://localhost:3000/auth/google';
    }
    
    function simulate42Login() {
      // Simulate the redirection after successful 42 authentication
      window.location.href = 'http://localhost:3000/auth/42';
    }
  </script>
</body>
</html>
